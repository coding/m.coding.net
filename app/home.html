    <meta name="Description"
          content="Coding 是一个面向开发者的云端开发平台，目前提供代码托管，运行空间，质量控制，在线 WebIDE, 项目管理等功能。Coding 提供社会化协作功能，包含了社交元素，为开发者提供技术讨论和协作平台。 Coding，让开发更简单！">

    <title>Coding - 让开发更简单！</title>
    <base href="/"/>

    <script>
        function is_iphone(){
            var u = navigator.userAgent, app = navigator.appVersion;
            var is_iphone = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
            return is_iphone;  
        }

        window.onload = function(){
            $("div.app-close a").click(function(){
                $("div.app").slideUp(500,function(){
                    $(this).remove();
                    $("nav.navbar").removeClass("navbar-fixed-top-banner");
                    $(".black-cover").removeClass('black-cover-top');
                });
            });

            $('button[data-toggle="collapse"]').click(function(){
                $(".black-cover").slideToggle(0);
                $(".navbar-collapse").slideToggle(400);
            });

            if (is_iphone()){
                $('#app-download').attr('href','https://appsto.re/cn/9eJd3.i');
            }else{
                $('#app-download').attr('href','https://coding.net/app/android');
            }
        }
    </script>
    
    <!-- build:css({.tmp,app}) /styles/bootstrap.css -->

    <!-- endbuild -->
       
    <!-- build:css({.tmp,app}) /styles/home-mobile.css -->
