<div class="row login">
    <div class="col-xs-12">
        <img src="/images/icons/login_logo.png" class="login" height="100" width="100" />
    </div>
    <form class="login">
        <div class="form-group">
            <input type="text" class="form-control" name="email" placeholder="电子邮件/个性后缀">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="密码">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember_me" value="true"> 记住我
            </label>
        </div>
        <button type="submit" class="btn btn-success">登录</button>
    </form>
</div>
